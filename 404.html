        <script type="text/javascript">
            const form = document.getElementById('form')
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const payload = new FormData(form)
                console.log([...payload])    
                
                fetch('https://urbanautosbackend.onrender.com/sendmail/',{
                    method: 'POST',
                    body: payload,
                }

                .then(res => res.json())
                .then(data => window.location.replace("https://www.urbanautosgh.com/success.html"))
                .catch(err => console.log(err))
            })
  
  </script>
